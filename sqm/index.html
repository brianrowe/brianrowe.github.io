<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta itemprop="name" content="SQM Fort Wayne 360">
    <meta itemprop="description" content="360 View at SQM Fort Wayne">

    <title>SQM Fort Wayne 360</title>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.4/pannellum.css"/>

<body>

<div id="panorama"></div>
<script>

    "autoLoad": true,
    "autoRotate": -2
});
</script>
